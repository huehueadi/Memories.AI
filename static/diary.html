<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary - Memory Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --secondary-color: #8b5cf6;
        --accent-color: #f59e0b;
        --text-color: #e5e7eb;
        --text-light: #9ca3af;
        --text-muted: #6b7280;
        --background-color: #111827;
        --card-bg: #1f2937;
        --sidebar-bg: #1f2937;
        --sidebar-active: rgba(99, 102, 241, 0.1);
        --border-color: #374151;
        --error-color: #ef4444;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        font-size: 14px;
    }
    
    /* App Container */
    .app-container {
        display: flex;
        min-height: 100vh;
        background-color: var(--background-color);
    }
    
    /* Sidebar */
    .sidebar {
        width: 280px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 10;
        transition: var(--transition);
        background: linear-gradient(135deg, var(--card-bg) 0%, rgba(31, 41, 55, 0.95) 100%);
        backdrop-filter: blur(10px);
    }
    
    .sidebar-header {
        padding: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 1rem;
    }
    
    .sidebar-header .logo-icon {
        margin-right: 12px;
        fill: var(--primary-color);
        transition: var(--transition);
    }
    
    .sidebar-header .logo-icon:hover {
        fill: var(--primary-light);
    }
    
    .sidebar-header .app-name {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.025em;
    }
    
    .sidebar-nav {
        flex: 1;
        padding: 0 12px;
        overflow-y: auto;
    }
    
    .sidebar-nav ul {
        list-style: none;
        margin: 0;
    }
    
    .sidebar-nav li {
        margin-bottom: 0.5rem;
    }
    
    .sidebar-nav a {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: var(--text-color);
        text-decoration: none;
        transition: var(--transition);
        border-radius: var(--radius-lg);
        margin: 0.125rem 0;
        font-weight: 500;
    }
    
    .sidebar-nav a:hover {
        background-color: var(--sidebar-active);
        color: var(--primary-color);
        transform: translateX(4px);
    }
    
    .sidebar-nav li.active a {
        background: linear-gradient(90deg, var(--sidebar-active), transparent);
        color: var(--primary-color);
        font-weight: 600;
        border-left: 3px solid var(--primary-color);
        padding-left: 13px;
    }
    
    .sidebar-nav svg {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        fill: currentColor;
        transition: var(--transition);
    }
    
    .sidebar-footer {
        padding: 24px;
        border-top: 1px solid var(--border-color);
        margin-top: auto;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        padding: 0.75rem;
        background-color: rgba(99, 102, 241, 0.05);
        border-radius: var(--radius-lg);
        transition: var(--transition);
    }
    
    .user-info:hover {
        background-color: rgba(99, 102, 241, 0.1);
    }
    
    .user-avatar {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        box-shadow: 0 0 0 2px var(--card-bg), 0 0 0 4px var(--primary-color);
    }
    
    .user-avatar svg {
        width: 18px;
        height: 18px;
        fill: white;
    }
    
    .user-name {
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: -0.025em;
    }
    
    .logout-button {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        text-decoration: none;
        padding: 0.75rem;
        transition: var(--transition);
        border-radius: var(--radius-lg);
        font-weight: 500;
    }
    
    .logout-button:hover {
        color: var(--primary-color);
        background-color: var(--sidebar-active);
    }
    
    .logout-button svg {
        margin-right: 8px;
        width: 18px;
        height: 18px;
        fill: currentColor;
    }
    .main-content {
        flex: 1;
        margin-left: 280px;
        padding: 32px;
        max-width: calc(100% - 280px);
        background-color: var(--background-color);
    }
    

        .content-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .content-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .content-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .diary-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .diary-card {
            background-color: var(--card-bg-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            transform: perspective(1000px);
            min-height: 220px;
        }

        .diary-card:hover {
            transform: perspective(1000px) translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
            background-color: var(--card-bg);
        }

        .diary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            opacity: 0;
            transition: var(--transition);
        }

        .diary-card:hover::before {
            opacity: 1;
        }

        .diary-card-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .diary-card-svg svg {
            width: 100%;
            height: 100%;
        }

        .diary-card-content {
            position: relative;
            z-index: 1;
            padding: 10px;
        }

        .diary-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .diary-card-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: -0.025em;
            background: linear-gradient(to right, var(--text-color), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            max-width: 70%;
        }

        .diary-card-header .entry-count {
            font-size: 0.85rem;
            color: var(--text-muted);
            background-color: rgba(99, 102, 241, 0.1);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
        }

        .edit-diary-name, .delete-diary {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-diary-name:hover, .delete-diary:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .delete-diary:hover {
            color: var(--danger-color);
        }

        .diary-card-icon {
            width: 32px;
            height: 32px;
            color: var(--primary-light);
            opacity: 0.2;
            transition: var(--transition);
        }

        .diary-card:hover .diary-card-icon {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .diary-card-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .diary-card-actions .btn {
            padding: 12px 18px;
            font-size: 0.95rem;
        }

        .new-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
            opacity: 0.8;
            transition: var(--transition);
            z-index: 2;
        }

        .diary-card:hover .new-badge {
            opacity: 1;
            transform: rotate(45deg) scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 25px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-form input, .modal-form textarea {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--card-bg);
            outline: none;
            transition: var(--transition);
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-color);
        }

        .modal-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-form input:focus, .modal-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn {
            padding: 10px 15px;
            border-radius: var(--radius-lg);
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 14px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--sidebar-active);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            border: 1px solid transparent;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
        }

        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            padding: 15px 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 10px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s forwards;
            border: 1px solid;
        }

        .notification.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-color: var(--success-color);
        }

        .notification.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .notification i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header .app-name, 
            .sidebar-nav span, 
            .user-details,
            .logout-button span {
                display: none;
            }

            .user-avatar {
                margin-right: 0;
            }

            .sidebar-header {
                justify-content: center;
            }

            .sidebar-header .logo-icon {
                margin-right: 0;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }

            .diary-list {
                grid-template-columns: 1fr;
            }

            .diary-card {
                transform: none;
                padding: 20px;
                min-height: auto;
            }

            .diary-card:hover {
                transform: translateY(-5px);
            }

            .diary-card-header h3 {
                max-width: 60%;
            }
        }
    </style>
</head>

    <script>

let currentUser;
        const currentUsernameEl = document.getElementById('current-username');

    document.addEventListener('DOMContentLoaded', () => {
    console.log('Diary list page loaded');

    // Safety function for parsing IDs
    function safeParseInt(value) {
        if (!value || (typeof value !== 'string' && typeof value !== 'number')) {
            console.error('Invalid value passed to safeParseInt:', value);
            return null;
        }
        const parsed = parseInt(value, 10);
        if (isNaN(parsed) || parsed <= 0) {
            console.error('Value could not be parsed as positive integer:', value);
            return null;
        }
        return parsed;
    }

    // API endpoints with safety checks
    const API = {
        diaries: '/api/diaries',
        diary: function(id) {
            const safeId = safeParseInt(id);
            if (safeId === null) {
                console.error('Invalid diary ID in API.diary:', id);
                return null;
            }
            return `/api/diaries/${safeId}`;
        },
        entries: function(diaryId) {
            const safeId = safeParseInt(diaryId);
            if (safeId === null) {
                console.error('Invalid diary ID in API.entries:', diaryId);
                return null;
            }
            return `/api/diaries/${safeId}/entries`;
        },
        entry: function(diaryId, entryId) {
            const safeDiaryId = safeParseInt(diaryId);
            const safeEntryId = safeParseInt(entryId);
            if (safeDiaryId === null || safeEntryId === null) {

    // Create a diary chat session
    async function createDiaryChatSession(diaryId) {
    try {
        showNotification('Creating chat session...', 'success');
        
        // Make sure diaryId is a number
        diaryId = Number(diaryId);
        if (isNaN(diaryId) || diaryId <= 0) {
            throw new Error('Invalid diary ID');
        }
        
        const response = await fetch(`/api/diaries/${diaryId}/chat`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (!response.ok) {
            console.error('Error creating chat session:', response.status, response.statusText);
            const errorText = await response.text();
            console.error('Error response:', errorText);
            
            try {
                const errorData = JSON.parse(errorText);
                throw new Error(errorData.error || `Error: ${response.status}`);
            } catch (jsonError) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
        }
        
        const data = await response.json();
        console.log('Chat session created:', data);
        
        if (data.success && data.chat && data.chat.id) {
            // Make sure we have a valid chat ID before navigating
            console.log(`Navigating to /diary/${diaryId}/chat/${data.chat.id}`);
            
            // Navigate to the chat page
            window.location.href = `/diary/${diaryId}/chat/${data.chat.id}`;
        } else {
            console.error('Chat session created but no valid ID returned:', data);
            throw new Error('Failed to create chat session - no valid ID returned');
        }
    } catch (error) {
        console.error('Error creating chat session:', error);
        showNotification(`Failed to create chat session: ${error.message}`, 'error');
    }
}
